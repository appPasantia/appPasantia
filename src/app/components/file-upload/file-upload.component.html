<ion-card class="ion-text-center" id="container">
  <ion-card-content>
    <div class="ion-text-center">
      <div>
        <form method="POST" enctype="multipart/form-data">
          <div>
            <div style="color: gray;">Por favor suba un archivo pdf o docx</div><br />
            <ion-input class="ion-text-left" value="custom" color="primary" type="file" (change)="uploadFile($event)" accept=".pdf, .docx"></ion-input>
          </div>
        </form>
      </div>

      <div *ngIf = "barStatus">
        <ion-spinner name="lines-small"></ion-spinner>
      </div>
    </div>
  </ion-card-content>
</ion-card>
<ion-button
(click)="enviar()"
class="button-native2"
mode="ios"
size="small"
color="dark"
>Publicar pasantia</ion-button
>

<form class="contact-form" (submit)="sendEmail($event)">
  <input  type="text" name="to_name" value="{{nombre}}">
  <input  type="email" name="email_to" value="{{correo}}">
  <textarea  name="message" value="{{mensaje}}"></textarea>
  <input type="submit" value="Enviar postulacion">
</form>
<app-file-list [fileUpload] = "fileUpload"></app-file-list>
