<ion-card class="ion-text-center" id="container">
  <ion-card-content>
    <div>
      <div>
        <form method="POST" enctype="multipart/form-data">
          <div>
            <div style="color: gray">
              Por favor suba un archivo pdf o docx
            </div>
            <br />
            <ion-input type="file" (change)="uploadFile($event)"></ion-input>
          </div>
        </form>
      </div>
      <br />
      <div *ngIf="barStatus">
        <ion-spinner name="lines-small"></ion-spinner>
      </div>

      <!--TODO ver que se active cuando suba el archivo-->
      <div *ngIf="!fileUpload">
        <div style="color: gray">
          Ahora puede mandar el correo a la empresa
        </div>
        <br />
        <ion-button (click)="shareLocalFile()">Manda tu curriculum</ion-button>
      </div>

    </div>
  </ion-card-content>
  <app-file-list [fileUpload]="fileUpload"></app-file-list>
</ion-card>
