<ion-card class="ion-text-center" id="container">
  <ion-card-content>
    <div class="ion-text-center">
      <div>
        <form method="POST" enctype="multipart/form-data">
          <div>
            <div style="color: gray;">Por favor suba un archivo pdf o docx</div><br />
            <ion-input class="ion-text-left" value="custom" color="primary" type="file" (change)="uploadFile($event)" accept=".pdf, .docx"></ion-input>
          </div>
        </form>
      </div>

      <div *ngIf = "barStatus">
        <ion-spinner name="lines-small"></ion-spinner>
      </div>
    </div>
  </ion-card-content>
</ion-card>


<form  class="contact-form" (submit)="sendEmail($event)">
  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input  type="text" name="to_name" value="{{nombre}}" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Correo empresa</ion-label>
    <ion-input  type="email" name="email_to" value="{{correo}}" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Telefono</ion-label>
    <ion-input  type="number" name="phone" value="{{telefono}}" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Mensage</ion-label>
    <ion-textarea type="number"  name="message" value="{{mensaje}}" required></ion-textarea>
  </ion-item>
  <ion-button class="center"
  mode="ios"
  size="small"
  color="dark" type="submit" value="Enviar postulacion">Enviar postulacion</ion-button>
</form>
<app-file-list [fileUpload] = "fileUpload"></app-file-list>
