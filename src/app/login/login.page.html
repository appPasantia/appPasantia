<ion-header>
  <ion-toolbar>
    <ion-title>Login User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full ">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full ">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onLogin(email, password)" expand="block">Login / Register</ion-button>
      </ion-col>
    </ion-row>
    <span class="center-span"> or </span>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" (click)="onLoginGoogle(email, password)" expand="block">Login with Google</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
